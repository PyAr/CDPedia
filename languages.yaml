# General information for each language for parsing and image generation
#
# These are:
#  - include: some specific pages that *must* be included
#  - portal_index: the title of the main "portals" index (optional)
#  - second_language: alternative language for missing translations (optional)
#  - python_docs: URL of the python documentation tarball to be included in final image
#  - language_name: how the selected language is written in the HTML template for 
#    each template language (options in each case must match HTML templates)

es:
    include: [
        "Wikipedia:Acerca_de",
        "Wikipedia:Limitación_general_de_responsabilidad",
        "Wikipedia:Aviso_de_riesgo",
        "Wikipedia:Aviso_médico",
        "Wikipedia:Aviso_legal",
        "Wikipedia:Aviso_de_contenido",
        "Wikipedia:Derechos_de_autor",
        "Wikipedia:Portal",
    ]
    portal_index: Portal:Portada
    python_docs: https://docs.python.org/es/3.8/archives/python-3.8.5-docs-html.tar.bz2
    language_name: 
        es: Castellano
        en: Spanish

ay:
    include: [
        "Wikipidiya:Acerca_de",
        "Wikipidiya:Limitación_general_de_responsabilidad",
    ]
    portal_index: Nayriri_uñstawi
    second_language: es
    python_docs: https://docs.python.org/es/3.8/archives/python-3.8.5-docs-html.tar.bz2
    language_name: 
        es: Aimara
        en: Aymara

pt:
    include: [
        "Wikipédia:Sobre_a_Wikipédia",
        "Wikipédia:Aviso_geral",
        "Wikipédia:Aviso_de_risco",
        "Wikipédia:Aviso_médico",
        "Wikipédia:Aviso_legal",
        "Wikipédia:Aviso_de_conteúdo",
        "Wikipédia:Direitos_de_autor",
        "Wikipédia:Portal",
    ]
    portal_index: Portal:Índice
    python_docs: https://docs.python.org/pt-br/3.8/archives/python-3.8.5-docs-html.tar.bz2

fr:
    include: [
        "Wikipédia:À_propos_de_Wikipédia",
        "Wikipédia:Avertissements_généraux",
        "Wikipédia:Mise_en_garde_sur_le_risque",
        "Wikipédia:Mise_en_garde_médicale",
        "Wikipédia:Mise_en_garde_juridique",
        "Wikipédia:Mise_en_garde_sur_le_contenu",
        "Wikipédia:Droit_d'auteur",
