# General information for each language for parsing and image generation
#
# These are:
#  - include: some specific pages that *must* be included
#  - portal_index: the title of the main "portals" index (optional)
#  - second_language: alternative language for missing translations (optional)

es:
    include: [
        "Wikipedia:Acerca_de",
        "Wikipedia:Limitación_general_de_responsabilidad",
        "Wikipedia:Aviso_de_riesgo",
        "Wikipedia:Aviso_médico",
        "Wikipedia:Aviso_legal",
        "Wikipedia:Aviso_de_contenido",
        "Wikipedia:Derechos_de_autor",
        "Wikipedia:Portal",
    ]
    portal_index: Portal:Portada

ay:
    include: [
        "Wikipidiya:Acerca_de",
        "Wikipidiya:Limitación_general_de_responsabilidad",
    ]
    portal_index: Nayriri_uñstawi
    second_language: es

pt:
