subtitle_how_to_use: '¿Cómo la uso?'
how_to_use_text_a: 'Ponés el disco generado en tu equipo y cuando se abra la carpeta con el CD hacés doble click en el archivo cdpedia.py. Se abrirá tu navegador con la portada de CDPedia.'
how_to_use_text_b: Si bajaste los archivos comprimidos, sólo hace falta descomprimirlos en cualquier lado y listo, no hace falta quemar un disco.
how_to_use_text_c: 'Esta versión funciona en Linux, Mac o Windows sin tener que instalar ningún software adicional (se necesita solamente Python que en Linux y Mac ya viene instalado, y la versión para Windows está incluída y se usa directamente).'
how_to_use_text_d_1: 'Para usar la CDPedia en modo servidor (instalándola en una sola máquina pero accediendo a la misma de muchas otras), '
how_to_use_text_d_2: 'estas son las instrucciones.'
