subtitle_what_do_i_do: '¿Qué hago con el archivo que bajé?'
what_do_i_do_text_a: 'Se pueden descargar archivos en dos formatos.'
what_do_i_do_text_b_1: 'Puede ser una imagen de disco (especialmente pensado para caber en un CD o un DVD, dependiendo la versión). Lo primero que tenés que hacer es grabarlo a un disco virgen, para lo cual necesitas una grabadora y un software para grabar. Si usas Windows y no tenés ninguno instalado en tu equipo, te recomendamos '
what_do_i_do_text_b_2: 'InfraRecorder'
what_do_i_do_text_b_3: ' que es Software Libre y muy fácil de usar (como ejemplo, podes  '
what_do_i_do_text_b_4: 'ver una guía en video'
what_do_i_do_text_b_5: ').'
what_do_i_do_text_c: 'También puede ser un tarball, o sea directamente los archivos listos para descomprimir y utilizar. Los podés descargar y descomprimir directamente en una memoria USB o en un disco rígido, y usar la CDPedia.'
